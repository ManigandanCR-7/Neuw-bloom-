/* Clock Widget Container */
.clock-widget {
  position: absolute;
  top: 95px; /* space below music button */

/* Clock Face */
.clock-face {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Hour & Minute Hands */
.hand {
  position: absolute;
  left: 50%;
  bottom: 50%;
  transform-origin: bottom center;
  transform: translateX(-50%) rotate(0deg);
  border-radius: 2px;
  z-index: 2; /* keep hands above dotted ring */
}

.hand.hour {
  width: 3px;
  height: 28px; /* reduced for smaller clock */
  border: 2px dotted rgb(255, 255, 255);
  background: rgb(255, 255, 255);
}

.hand.minute {
  width: 2.5px;
  height: 36px; /* reduced for smaller clock */
  border: 2px dotted rgb(255, 255, 255);
  background: rgb(255, 255, 255);
}

/* Dotted Ring */
.clock-dots {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  z-index: 1;
}

.clock-dots::before {
  content: "";
  position: absolute;
  inset: 8px; /* shrink proportionally */
  border-radius: 50%;
  border: 2px dotted rgb(255, 255, 255);
  background: transparent;
}

let timers = [

];

let currentTimer = 0;
let timeLeft = timers[currentTimer].duration;
const timerEl = document.getElementById("timer");

function updateTimer() {
  let minutes = Math.floor(timeLeft / 60);
  // Handle plural/singular minute
  if (minutes === 1) {
    timerEl.textContent = `${minutes} min `;
  } else {
    timerEl.textContent = `${minutes} mins `;
  }
}

function runTimer() {
  updateTimer();
  let interval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      // Only update text when a full minute decreases
      if (timeLeft % 60 === 0) {
        updateTimer();
      }
    } else {
      clearInterval(interval);
      currentTimer++;
      if (currentTimer < timers.length) {
        timeLeft = timers[currentTimer].duration;
        runTimer();
      } else {
        timerEl.textContent = "✅ Done";
      }
    }
  }, 1000);
}

window.addEventListener("load", () => {
  if(localStorage.getItem("playMusic") === "true") {
    const music = document.getElementById("bgMusic");
    music.play().catch(err => console.log(err));
    localStorage.removeItem("playMusic"); // clear flag
  }
});


// Music toggle logic
musicToggle.addEventListener('click', () => {
  if (!musicOn) {
    bgMusic.play().then(() => {
      musicOn = true;
      musicToggle.textContent = "🎵";
      musicToggle.classList.add("active"); // glow effect
    }).catch(err => console.log("Play error:", err));
  } else {
    bgMusic.pause();
    musicOn = false;
    musicToggle.textContent = "🔇";
    musicToggle.classList.remove("active");
  }
});


  showCorrectUI();

</script>
