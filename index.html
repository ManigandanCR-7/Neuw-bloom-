<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>app</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px; /* reduced height */
      --white-85: rgba(255,255,255,0.85);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#0f172a 0%, #071029 100%);
      color: #fff;
    }

    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .phone video.bg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }

    .phone .back-overlay {
      position:absolute; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.4) 70%);
    }

    .status {
      position:absolute;
      z-index:10;
      top:12px;
      right:12px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color: var(--white-85);
      backdrop-filter: blur(6px) saturate(140%);
      background: rgba(255,255,255,0.05);
      padding: 6px 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .content-bottom {
      position:absolute;
      z-index:8;
      bottom:20px;
      left:20px;
      right:20px;
      text-align:center;
      color: rgba(255,255,255,0.95);
      font-size:14px;
    }

    /* Install Overlay */
    .install-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 18px;
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.1);
      border-top: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 -4px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: slideUp 0.5s ease;
      z-index: 20;
    }
    .install-overlay h4 {
      margin: 0 0 10px;
      font-size: 15px;
      font-weight: 600;
    }
    .install-overlay p {
      margin: 0 0 14px;
      font-size: 12px;
      opacity: 0.85;
    }
    .install-overlay button {
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(180%);
      color: #fff;
      padding: 8px 18px;
      border-radius: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .install-overlay button:hover {
      background: rgba(255,255,255,0.15);
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- background video -->
    <video class="bg" autoplay muted loop playsinline>
      <source src="125314-733046618_small.mp4" type="video/mp4" />
    </video>
    <div class="back-overlay"></div>

    <!-- status -->
    <div class="status">
      <div class="time" id="time">--:--</div>
    </div>

    <!-- bottom content -->
    <div class="content-bottom">
      <div style="font-weight:600; font-size:16px;">Neuw-Bloom</div>
      <div style="opacity:0.85; font-size:12px; margin-top:6px;">Nature-infused brain companion</div>
    </div>

    <!-- Install prompt overlay -->
    <div class="install-overlay" id="installOverlay">
      <h4>Install Neuw-Bloom</h4>
      <p>Continue using the app seamlessly on your home screen.</p>
      <button id="installBtn">Install App</button>
    </div>
  </div>

  <script>
    // Time updater
    const timeEl = document.getElementById('time');
    function updateTime(){
      const now = new Date();
      const opts = { hour: '2-digit', minute: '2-digit' };
      timeEl.textContent = now.toLocaleTimeString([], opts);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // PWA Install logic
    let deferredPrompt;
    const installOverlay = document.getElementById('installOverlay');
    const installBtn = document.getElementById('installBtn');

    // Hide overlay if already installed once
    if(localStorage.getItem("appInstalled") === "true"){
      installOverlay.style.display = "none";
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if(localStorage.getItem("appInstalled") !== "true"){
        installOverlay.style.display = 'block';
      }
    });

    installBtn.addEventListener('click', () => {
      installOverlay.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('User installed app');
            localStorage.setItem("appInstalled", "true"); // remember choice
          } else {
            console.log('User dismissed install');
          }
          deferredPrompt = null;
        });
      }
    });

    // Service Worker register
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
