<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuw-Bloom</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#0f172a 0%, #071029 100%);
      color: #fff;
    }
    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .phone video.bg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }
    .phone .back-overlay {
      position:absolute; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.4) 70%);
    }
    /* Bottom Home Content */
    .content-bottom {
      position:absolute;
      z-index:5;
      bottom:20px;
      left:20px;
      right:20px;
      text-align:center;
      color: rgba(255,255,255,0.95);
      font-size:14px;
      display: none; /* hidden until installed */
    }
    /* Fullscreen Overlay Base */
    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .overlay-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      max-width: 280px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease;
    }
    .overlay-card h4 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .overlay-card p {
      margin: 0 0 16px;
      font-size: 13px;
      opacity: 0.9;
    }
    .overlay-card button {
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 18px;
      border-radius: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay-card button:hover {
      background: rgba(255,255,255,0.25);
    }
   /* Music Toggle Button */
/* Music Toggle Button */
.music-toggle {
  position: absolute;
  top: 14px;
  right: 14px;
  z-index: 6;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px) saturate(180%);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 22px;
  color: #fff;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25), inset 0 1px 3px rgba(255,255,255,0.2);
  transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
  overflow: hidden;
  display: none; /* hidden until home */
}

/* Hover interaction */
.music-toggle:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.22);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 4px rgba(255,255,255,0.3);
}

/* Active state (music ON) */
.music-toggle.active {
  background: rgba(255, 255, 255, 0.18); /* subtle white background */
  border-color: rgba(255, 255, 255, 0.6); /* white border */
  transform: scale(1.05);
}

    /* Remove default mobile tap highlight */
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
}
    
.music-toggle {
  -webkit-tap-highlight-color: transparent;
  outline: none;
}
    /* Clock Widget */
/* Analogue Clock Widget */
/* Clock Widget Container */
.clock-widget {
  position: absolute;
  top: 95px; /* space below music button */
  right: 14px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(0, 0, 0, 0.6); /* black glass */
  backdrop-filter: blur(14px) saturate(160%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 6;
  display: none; /* hidden until home */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
              inset 0 1px 4px rgba(255, 255, 255, 0.1);
}

/* Clock Face */
.clock-face {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Hour & Minute Hands */
.hand {
  position: absolute;
  left: 50%;
  bottom: 50%;
  transform-origin: bottom center;
  transform: translateX(-50%) rotate(0deg);
  border-radius: 2px;
  z-index: 2; /* keep hands above dotted ring */
}

.hand.hour {
  width: 4px;
  height: 35px;
  border: 2px dotted rgb(255, 255, 255); /* white dotted circle */
  background:rgb(255, 255, 255) ; /* pure white hour hand */
}

.hand.minute {
  width: 3px;
  height: 55px;
border: 2px dotted rgb(255, 255, 255); /* white dotted circle */
  background: rgb(255, 255, 255); /* pure white minute hand */
}

/* Dotted Ring (behind hands) */
.clock-dots {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  z-index: 1;
}

.clock-dots::before {
  content: "";
  position: absolute;
  inset: 10px; /* inner spacing for dotted border */
  border-radius: 50%;
  border: 2px dotted rgb(255, 255, 255); /* white dotted circle */
  background: transparent; /* transparent so hands show */
}

  </style>
</head>
<body>
  <div class="phone">
    <!-- background video -->
    <video class="bg" autoplay muted loop playsinline>
      <source src="125314-733046618_small.mp4" type="video/mp4" />
    </video>
    <div class="back-overlay"></div>

    <!-- background music -->
    <audio id="bgMusic" loop>
      <source src="Sound of a mountain river and the singing of birds. 10 minutes for meditation and relaxation..mp3" type="audio/mp3" />
    </audio>


    <!-- Analogue Clock Widget -->
<!-- Analogue Clock Widget -->
<div class="clock-widget" id="clockWidget">
  <div class="clock-face">
    <!-- Hour and Minute Hands -->
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <!-- Dotted ring generated via CSS -->
    <div class="clock-dots"></div>
  </div>
</div>

    <!-- bottom content (home screen) -->
    <div class="content-bottom" id="homeContent">
      <div style="font-weight:600; font-size:16px;">Neuw-Bloom</div>
      <div style="opacity:0.85; font-size:12px; margin-top:6px;">Nature-infused brain companion</div>
    </div>

    <!-- Music Toggle Button -->
    <div class="music-toggle" id="musicToggle">ðŸ”‡</div>

    <!-- Install Overlay (Step 1) -->
    <div class="overlay" id="installOverlay">
      <div class="overlay-card">
        <h4>Install Neuw-Bloom</h4>
        <p>Experience seamless access from your home screen.</p>
        <button id="installBtn">Install App</button>
      </div>
    </div>

    <!-- Success Overlay (Step 2) -->
    <div class="overlay" id="successOverlay" style="display:none;">
      <div class="overlay-card">
        <h4>ðŸŽ‰ Installed</h4>
        <p>Check your home screen â€” Neuw-Bloom is ready!</p>
      </div>
    </div>

    <!-- Desktop Only Overlay -->
    <div class="overlay" id="desktopOverlay" style="display:none;">
      <div class="overlay-card">
        <h4>Mobile Only</h4>
        <p>You can view our app only on your mobile. <br/> Kindly visit this link through your phone.</p>
      </div>
    </div>
  </div>

<script>
  const installOverlay = document.getElementById('installOverlay');
  const successOverlay = document.getElementById('successOverlay');
  const homeContent = document.getElementById('homeContent');
  const installBtn = document.getElementById('installBtn');
  const bgMusic = document.getElementById('bgMusic');
  const desktopOverlay = document.getElementById('desktopOverlay');
  const musicToggle = document.getElementById('musicToggle');
  let deferredPrompt;
  let musicOn = false;

  function isStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches 
        || window.navigator.standalone === true;
  }

  function isMobile() {
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  function showHome() {
    homeContent.style.display = "block";
    musicToggle.style.display = "flex";
  }

  function showCorrectUI() {
    if (!isMobile()) {
      desktopOverlay.style.display = "flex";
      installOverlay.style.display = "none";
      successOverlay.style.display = "none";
      homeContent.style.display = "none";
      musicToggle.style.display = "none";
      return;
    }
    desktopOverlay.style.display = "none";

    if (isStandalone()) {
      installOverlay.style.display = "none";
      successOverlay.style.display = "none";
      showHome();
    } else {
      homeContent.style.display = "none";
      installOverlay.style.display = "flex";
    }
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showCorrectUI();
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          installOverlay.style.display = "none";
          successOverlay.style.display = "flex";
          
          // Show success for 20s then switch to home
          setTimeout(() => {
            successOverlay.style.display = "none";
            showHome();
          }, 20000); 
        }
        deferredPrompt = null;
      });
    }
  });

// Clock JS (updates every second)
  // Analogue clock logic
const hourHand = document.getElementById("hourHand");
const minuteHand = document.getElementById("minuteHand");
  
function updateClock() {
  const now = new Date();
  const hour = now.getHours() % 12;
  const minute = now.getMinutes();

  const hourDeg = (hour + minute/60) * 30;  // 360/12 = 30
  const minuteDeg = minute * 6;             // 360/60 = 6

  document.getElementById('hourHand').style.transform =
    `translateX(-50%) rotate(${hourDeg}deg)`;
  document.getElementById('minuteHand').style.transform =
    `translateX(-50%) rotate(${minuteDeg}deg)`;
}
setInterval(updateClock, 1000);
updateClock();

  // Show clock when home appears
function showHome() {
  homeContent.style.display = "block";
  musicToggle.style.display = "flex";
  clockWidget.style.display = "flex"; // ðŸ‘ˆ show analogue clock
}



// Music toggle logic
musicToggle.addEventListener('click', () => {
  if (!musicOn) {
    bgMusic.play().then(() => {
      musicOn = true;
      musicToggle.textContent = "ðŸŽµ";
      musicToggle.classList.add("active"); // glow effect
    }).catch(err => console.log("Play error:", err));
  } else {
    bgMusic.pause();
    musicOn = false;
    musicToggle.textContent = "ðŸ”‡";
    musicToggle.classList.remove("active");
  }
});


  showCorrectUI();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker registered');
    });
  }
</script>
