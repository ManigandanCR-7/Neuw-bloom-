<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuw-Bloom</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#0f172a 0%, #071029 100%);
      color: #fff;
    }
    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .phone video.bg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }
    .phone .back-overlay {
      position:absolute; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.4) 70%);
    }
    /* Bottom Home Content */
    .content-bottom {
      position:absolute;
      z-index:5;
      bottom:20px;
      left:20px;
      right:20px;
      text-align:center;
      color: rgba(255,255,255,0.95);
      font-size:14px;
      display: none; /* hidden until installed */
    }
    /* Fullscreen Overlay Base */
    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .overlay-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      max-width: 280px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease;
    }
    .overlay-card h4 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .overlay-card p {
      margin: 0 0 16px;
      font-size: 13px;
      opacity: 0.9;
    }
    .overlay-card button {
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 18px;
      border-radius: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay-card button:hover {
      background: rgba(255,255,255,0.25);
    }
   /* Music Toggle Button */
/* Music Toggle Button */
.music-toggle {
  position: absolute;
  top: 14px;
  right: 14px;
  z-index: 6;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px) saturate(180%);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 22px;
  color: #fff;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25), inset 0 1px 3px rgba(255,255,255,0.2);
  transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
  overflow: hidden;
  display: none; /* hidden until home */
}

/* Hover interaction */
.music-toggle:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.22);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 4px rgba(255,255,255,0.3);
}

/* Active state (music ON) */
.music-toggle.active {
  background: rgba(0,255,180,0.18);
  border-color: rgba(0,255,200,0.6);
  box-shadow: 0 0 15px rgba(0,255,200,0.6), inset 0 1px 4px rgba(255,255,255,0.2);
  transform: scale(1.05);
  animation: pulse 1.5s infinite;
}

/* Pulse effect for active state */
@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(0,255,200,0.6); }
  70%  { box-shadow: 0 0 0 10px rgba(0,255,200,0); }
  100% { box-shadow: 0 0 0 0 rgba(0,255,200,0); }
}

    /* Remove default mobile tap highlight */
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
}
    
.music-toggle {
  -webkit-tap-highlight-color: transparent;
  outline: none;
}
    /* Clock Widget */
/* Analogue Clock Widget */
/* Clock Widget */
.clock-widget {
  position: absolute;
  top: 75px; /* space below music button */
  right: 14px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px) saturate(160%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 3px rgba(255,255,255,0.2);
  animation: glowPulse 3s infinite ease-in-out;
  z-index: 6;
  display: none; /* hidden until home */
}

.clock-face {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Dotted ring */
.clock-dots {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.clock-dots span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255,255,255,0.6);
}
.clock-dots span:nth-child(1)  { top: 6px; left: 50%; transform: translateX(-50%); }
.clock-dots span:nth-child(2)  { top: 22px; right: 32px; }
.clock-dots span:nth-child(3)  { top: 50%; right: 6px; transform: translateY(-50%); }
.clock-dots span:nth-child(4)  { bottom: 22px; right: 32px; }
.clock-dots span:nth-child(5)  { bottom: 6px; left: 50%; transform: translateX(-50%); }
.clock-dots span:nth-child(6)  { bottom: 22px; left: 32px; }
.clock-dots span:nth-child(7)  { top: 50%; left: 6px; transform: translateY(-50%); }
.clock-dots span:nth-child(8)  { top: 22px; left: 32px; }

/* Hour markers extra (diagonal) */
.clock-dots span:nth-child(9)  { top: 16px; right: 16px; }
.clock-dots span:nth-child(10) { bottom: 16px; right: 16px; }
.clock-dots span:nth-child(11) { bottom: 16px; left: 16px; }
.clock-dots span:nth-child(12) { top: 16px; left: 16px; }

/* Hands */
.hand {
  position: absolute;
  left: 50%;
  bottom: 50%;
  transform-origin: bottom center;
  transform: translateX(-50%) rotate(90deg);
  border-radius: 2px;
}
.hand.hour {
  width: 5px;
  height: 35px;
  background: rgba(255,255,255,0.9);
}
.hand.minute {
  width: 3px;
  height: 50px;
  background: rgba(0,255,200,0.9);
}
.hand.second {
  width: 2px;
  height: 60px;
  background: rgba(255,80,100,0.9);
}

/* Glow pulse */
@keyframes glowPulse {
  0%   { box-shadow: 0 0 10px rgba(0,255,200,0.3); }
  50%  { box-shadow: 0 0 20px rgba(0,255,200,0.6); }
  100% { box-shadow: 0 0 10px rgba(0,255,200,0.3); }
}



  </style>
</head>
<body>
  <div class="phone">
    <!-- background video -->
    <video class="bg" autoplay muted loop playsinline>
      <source src="125314-733046618_small.mp4" type="video/mp4" />
    </video>
    <div class="back-overlay"></div>

    <!-- background music -->
    <audio id="bgMusic" loop>
      <source src="Sound of a mountain river and the singing of birds. 10 minutes for meditation and relaxation..mp3" type="audio/mp3" />
    </audio>


    <!-- Analogue Clock Widget -->
<div class="clock-widget" id="clockWidget">
  <div class="clock-face">
    <!-- Dotted ring -->
    <div class="clock-dots">
      <span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span>
    </div>
    <!-- Hands -->
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>
</div>




    <!-- bottom content (home screen) -->
    <div class="content-bottom" id="homeContent">
      <div style="font-weight:600; font-size:16px;">Neuw-Bloom</div>
      <div style="opacity:0.85; font-size:12px; margin-top:6px;">Nature-infused brain companion</div>
    </div>

    <!-- Music Toggle Button -->
    <div class="music-toggle" id="musicToggle">ðŸ”‡</div>

    <!-- Install Overlay (Step 1) -->
    <div class="overlay" id="installOverlay">
      <div class="overlay-card">
        <h4>Install Neuw-Bloom</h4>
        <p>Experience seamless access from your home screen.</p>
        <button id="installBtn">Install App</button>
      </div>
    </div>

    <!-- Success Overlay (Step 2) -->
    <div class="overlay" id="successOverlay" style="display:none;">
      <div class="overlay-card">
        <h4>ðŸŽ‰ Installed</h4>
        <p>Check your home screen â€” Neuw-Bloom is ready!</p>
      </div>
    </div>

    <!-- Desktop Only Overlay -->
    <div class="overlay" id="desktopOverlay" style="display:none;">
      <div class="overlay-card">
        <h4>Mobile Only</h4>
        <p>You can view our app only on your mobile. <br/> Kindly visit this link through your phone.</p>
      </div>
    </div>
  </div>

<script>
  const installOverlay = document.getElementById('installOverlay');
  const successOverlay = document.getElementById('successOverlay');
  const homeContent = document.getElementById('homeContent');
  const installBtn = document.getElementById('installBtn');
  const bgMusic = document.getElementById('bgMusic');
  const desktopOverlay = document.getElementById('desktopOverlay');
  const musicToggle = document.getElementById('musicToggle');
  let deferredPrompt;
  let musicOn = false;

  function isStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches 
        || window.navigator.standalone === true;
  }

  function isMobile() {
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  function showHome() {
    homeContent.style.display = "block";
    musicToggle.style.display = "flex";
  }

  function showCorrectUI() {
    if (!isMobile()) {
      desktopOverlay.style.display = "flex";
      installOverlay.style.display = "none";
      successOverlay.style.display = "none";
      homeContent.style.display = "none";
      musicToggle.style.display = "none";
      return;
    }
    desktopOverlay.style.display = "none";

    if (isStandalone()) {
      installOverlay.style.display = "none";
      successOverlay.style.display = "none";
      showHome();
    } else {
      homeContent.style.display = "none";
      installOverlay.style.display = "flex";
    }
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showCorrectUI();
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          installOverlay.style.display = "none";
          successOverlay.style.display = "flex";
          
          // Show success for 20s then switch to home
          setTimeout(() => {
            successOverlay.style.display = "none";
            showHome();
          }, 20000); 
        }
        deferredPrompt = null;
      });
    }
  });

  // Analogue clock logic
const hourHand = document.getElementById("hourHand");
const minuteHand = document.getElementById("minuteHand");
const secondHand = document.getElementById("secondHand");

function updateAnalogClock() {
  const now = new Date();
  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  const secDeg = ((seconds / 60) * 360);
  const minDeg = ((minutes / 60) * 360) + ((seconds/60)*6);
  const hourDeg = ((hours % 12) / 12 * 360) + ((minutes/60)*30);

  secondHand.style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
  minuteHand.style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
  hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
}

setInterval(updateAnalogClock, 1000);
updateAnalogClock();

// Show clock when home appears
function showHome() {
  homeContent.style.display = "block";
  musicToggle.style.display = "flex";
  clockWidget.style.display = "flex"; // ðŸ‘ˆ show analogue clock
}



// Music toggle logic
musicToggle.addEventListener('click', () => {
  if (!musicOn) {
    bgMusic.play().then(() => {
      musicOn = true;
      musicToggle.textContent = "ðŸŽµ";
      musicToggle.classList.add("active"); // glow effect
    }).catch(err => console.log("Play error:", err));
  } else {
    bgMusic.pause();
    musicOn = false;
    musicToggle.textContent = "ðŸ”‡";
    musicToggle.classList.remove("active");
  }
});


  showCorrectUI();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker registered');
    });
  }
</script>
</body>
</html>
