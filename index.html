<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f172a" />
<title>Neuw-Bloom</title>
<link rel="manifest" href="manifest.json" />
<style>
:root {
  --frame-w: 375px;
  --frame-h: 720px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg,#0f172a 0%, #071029 100%);
  color: #fff;
}

/* Phone container */
.phone {
  width: var(--frame-w);
  height: var(--frame-h);
  border-radius: 32px;
  overflow: hidden;
  position: relative;
  border: 1px solid rgba(255,255,255,0.08);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Video background */
.bg-video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Overlay content */
.splash-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* App Icon */
.app-icon {
  width: 192px;
  height: 192px;
}

/* Fullscreen Overlay Base */
.overlay {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  display: none; /* hide all overlays by default */
}

.overlay-card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(16px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  max-width: 280px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

.overlay-card h4 { 
  margin: 0 0 10px; 
  font-size: 18px; 
  font-weight: 600; 
}

.overlay-card p { 
  margin: 0 0 16px; 
  font-size: 13px; 
  opacity: 0.9; 
}

.overlay-card button {
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  color: #fff;
  padding: 10px 18px;
  border-radius: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}

.overlay-card button:hover { 
  background: rgba(255,255,255,0.25); 
}

/* Enter Button */
#enterBtn {
  padding: 12px 28px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(145deg, #28a745, #1e7e34);
  box-shadow: 0 6px 0 #1c5c28, 0 8px 16px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#enterBtn:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 #1c5c28, 0 4px 8px rgba(0,0,0,0.3);
}

/* Version text */
.version-text {
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="phone">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="125314-733046618_small.mp4" type="video/mp4">
  </video>
  <div class="splash-content">
    <img src="512 (6).png" alt="App Icon" class="app-icon">
    <button id="enterBtn">Click to Enter</button>
    <div class="version-text">version 1.1</div>
  </div>
</div>

<!-- Success Overlay -->
<div class="overlay" id="successOverlay">
  <div class="overlay-card">
    <h4>ðŸŽ‰ Installed</h4>
    <p>Check your home screen â€” Neuw-Bloom is ready!</p>
  </div>
</div>

<script>
const successOverlay = document.getElementById('successOverlay');
const enterBtn = document.getElementById('enterBtn');

let deferredPrompt;

// Check Mobile
function isMobile() {
  return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
}

// Check if app is standalone
function isStandalone() {
  return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
}

// Show splash page (icon page)
function showSplashPage() {
  successOverlay.style.display = "none"; // hide any overlay
}

// Show installed message briefly
function showInstalledMessage() {
  successOverlay.style.display = "flex";
  setTimeout(() => {
    showSplashPage();
  }, 4000); // show 4s
}

// Before install prompt
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
});

// Enter button click
enterBtn.addEventListener('click', () => {
  window.location.href = 'home.html';
});

// Handle installation via prompt
async function handleInstall() {
  if(deferredPrompt){
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    if(choice.outcome === 'accepted'){
      showInstalledMessage(); // show success overlay 4s
    }
    deferredPrompt = null;
  }
}

// Optional: register service worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker registered'));
}
</script>

</body>
</html>
