<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile UI Frame</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0f172a; /* dark bg */
      font-family: Arial, sans-serif;
    }

    /* Responsive phone container */
    .phone-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 375 / 812;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Phone frame */
    .phone {
      width: 100%;
      height: 100%;
      border-radius: 36px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    /* Background video */
    .phone video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Status bar */
    .status-bar {
      position: absolute;
      top: 8px;
      right: 12px;
      display: flex;
      gap: 12px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }

    /* Glassmorphism slider */
    .slider {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 65%;
      border-radius: 24px;
      overflow: hidden;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .slide {
      flex: 1 0 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 0.8s ease;
    }

    .slide img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .slide h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slide p {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.4;
    }

    /* Navigation dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .dot.active {
      width: 20px;
      border-radius: 12px;
      background: white;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="phone">
      <!-- Background Video -->
      <video autoplay muted loop>
        <source src="125314-733046618_small.mp4" type="video/mp4">
      </video>

      <!-- Status bar -->
      <div class="status-bar">
        <span id="clock">--:--</span>
        <span id="battery">--%</span>
      </div>

      <!-- Glass slider -->
      <div class="slider">
        <div class="slide active">
          <img src="https://picsum.photos/200/200?1" alt="Slide 1">
          <h2>Welcome</h2>
          <p>Discover calmness and clarity throughout your day.</p>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/200/200?2" alt="Slide 2">
          <h2>Stay Focused</h2>
          <p>Boost productivity with mindful sessions and insights.</p>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/200/200?3" alt="Slide 3">
          <h2>Sleep Better</h2>
          <p>End your day with peace and restorative sleep.</p>
        </div>
        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Clock updater
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText =
        now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Battery updater
    if ("getBattery" in navigator) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").innerText =
            Math.round(battery.level * 100) + "%";
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    } else {
      document.getElementById("battery").innerText = "N/A";
    }

    // Slider logic
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle("active", i === index);
        dots[i].classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 4000); // auto-slide every 4s
  </script>
</body>
</html>
