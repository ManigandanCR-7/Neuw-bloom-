<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuw-Bloom</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#0f172a 0%, #071029 100%);
      color: #fff;
    }
    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .phone video.bg {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }
    .phone .back-overlay {
      position:absolute; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.4) 70%);
    }
    /* Bottom Home Content */
    .content-bottom {
      position:absolute;
      z-index:5;
      bottom:20px;
      left:20px;
      right:20px;
      text-align:center;
      color: rgba(255,255,255,0.95);
      font-size:14px;
      display: none; /* hidden until installed */
    }
    /* Fullscreen Overlay Base */
    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .overlay-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      max-width: 280px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease;
    }
    .overlay-card h4 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .overlay-card p {
      margin: 0 0 16px;
      font-size: 13px;
      opacity: 0.9;
    }
    .overlay-card button {
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 18px;
      border-radius: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay-card button:hover {
      background: rgba(255,255,255,0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- background video -->
    <video class="bg" autoplay muted loop playsinline>
      <source src="125314-733046618_small.mp4" type="video/mp4" />
    </video>
    <div class="back-overlay"></div>

    <!-- bottom content (home screen) -->
    <div class="content-bottom" id="homeContent">
      <div style="font-weight:600; font-size:16px;">Neuw-Bloom</div>
      <div style="opacity:0.85; font-size:12px; margin-top:6px;">Nature-infused brain companion</div>
    </div>

    <!-- Install Overlay (Step 1) -->
    <div class="overlay" id="installOverlay">
      <div class="overlay-card">
        <h4>Install Neuw-Bloom</h4>
        <p>Experience seamless access from your home screen.</p>
        <button id="installBtn">Install App</button>
      </div>
    </div>

    <!-- Success Overlay (Step 2) -->
    <div class="overlay" id="successOverlay" style="display:none;">
      <div class="overlay-card">
        <h4>ðŸŽ‰ Installed</h4>
        <p>Check your home screen â€” Neuw-Bloom is ready!</p>
      </div>
    </div>
  </div>

  <script>
    const installOverlay = document.getElementById('installOverlay');
    const successOverlay = document.getElementById('successOverlay');
    const homeContent = document.getElementById('homeContent');
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches 
          || window.navigator.standalone === true;
    }

    function showCorrectUI() {
      if (isStandalone()) {
        installOverlay.style.display = "none";
        successOverlay.style.display = "none";
        homeContent.style.display = "block";
      } else {
        homeContent.style.display = "none";
        installOverlay.style.display = "flex";
      }
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showCorrectUI();
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            installOverlay.style.display = "none";
            successOverlay.style.display = "flex";
            setTimeout(() => {
              successOverlay.style.display = "none";
              showCorrectUI();
            }, 20000); // show success for 3s
          }
          deferredPrompt = null;
        });
      }
    });

    showCorrectUI();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
