<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* fallback color */
      overflow: hidden; /* hides scrollbars */
    }

    /* Phone frame */
    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: #000;
    }

    /* Background video */
    .phone video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures video covers entire frame */
      z-index: 0;
    }

    /* Overlay image */
    .overlay {
      position: absolute;
      inset: 0;
      background: url("Frame 94 (2).png") no-repeat center center/cover;
      z-index: 1; /* above video, below content */
      pointer-events: none; /* so clicks pass through */
    }

    /* Content inside phone */
    .content {
      position: relative;
      z-index: 2; /* keep above video + overlay */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- ðŸ”¥ Background video -->
    <video autoplay muted loop playsinline>
      <source src="125314-733046618_small.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- ðŸ”¥ Overlay image -->
    <div class="overlay"></div>

    <!-- ðŸ”¥ Foreground content -->
    <div class="content">
      <h2>Video + Overlay Example</h2>
    </div>
  </div>
</body>
</html>
