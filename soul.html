<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Page</title>
  <style>
    :root {
      --frame-w: 375px;
      --frame-h: 720px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* fallback color */
    }

    /* Phone frame */
    .phone {
      width: var(--frame-w);
      height: var(--frame-h);
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255,255,255,0.08);
      background: #000;
    }

    /* Background image */
    .phone::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("your-background.jpg") no-repeat center center/cover;
      z-index: 0;
    }

    /* Content inside phone */
    .content {
      position: relative;
      z-index: 1; /* keep above background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="content">
      <h2>Welcome to Soul Page</h2>
    </div>
  </div>
</body>
</html>
